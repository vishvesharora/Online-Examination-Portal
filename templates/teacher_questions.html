{% load static %}
<!doctype html>
<html lang="en">
  <head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <script src="https://kit.fontawesome.com/f12db8600c.js" crossorigin="anonymous"></script>
 
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 
     <title>Professor</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
          <span class="navbar-brand mb-0 p-0 h1"><a class="btn btn-dark" data-bs-toggle="offcanvas"
                  href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                  <span class="navbar-toggler-icon"></span>
              </a><span class="ml-1">Professor</span></span>
      </div>
  </nav>
  <div class="offcanvas offcanvas-start bg-dark" tabindex="0" id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
          <h2 style="color: white;"><i class="fa-solid fa-bars"></i> Menu<h2>


                  <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                      aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
          <div>


              <img src="{% static 'teacher.png' %}" alt="student" width="50%" style="margin-left: auto ; margin-bottom: 5%;">
              <a href= {% url 'teacher_home' %} style="display: block; text-decoration: none; color: white;">
                  <i class="fa-solid fa-house"></i> Home</a>
              <hr style="color: gray;">
             {% comment %}  <a href="/exams/prof/addquestions" style="display: block; text-decoration: none; color: white;">
                  <i class="fa-solid fa-plus"></i> Add Questions</a> {% endcomment %}

              <a href= {% url 'faculty-addquestions' %} style="display: block; text-decoration: none; color: white;">
                  <i class="fa-solid fa-plus"></i> Add Questions</a>
              <hr style="color: gray;">
              <a href= {% url 'faculty-add_question_paper' %} style="display: block; text-decoration: none; color: white;">
                  <i class="fa-solid fa-plus"></i> Create Paper</a>
              <hr style="color: gray;">
              <a href= {% url 'view_exams' %} style="display: block; text-decoration: none; color: white;"><i
                      class="fa-solid fa-calendar-days"></i> Schedule Exams</a>
              <hr style="color: gray;">

              <a href="" style="display: block; text-decoration: none; color: white;"><span><i
                          class="fa-solid fa-gear"></i> Setting</span></a>
              <hr style="color: gray;">
              <a href={% url 'teacher_logout' %}style="display: block; text-decoration: none;color: white;"><i
                      class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
              <hr style="color: gray;">
          </div>

      </div>
  </div>

    <div class="container">
    <h1 align = center>Questions</h1>
    <div class="table-responsive">
    <table class="table table-warning table-bordered mt-5">
        <thead >
          <tr>
            <th scope="col" style = "text-align:center">Question</th>
            <th scope="col" style = "text-align:center">Marks</th>
            
          </tr>
        </thead>
        <tbody>
          {% for q in  quest %}
          <tr class = "table-light">
            <td scope="row" style = "text-align:center">{{q.question}}</td>
            <td class= "align-top" style = "text-align:center" >{{q.max_marks}}</td>
          </tr>
          {% endfor %}
          
        </tbody>
      </table>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
