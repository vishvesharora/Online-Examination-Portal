{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <title>Home</title>
    <style>
        .container-fluid{
            padding: 3% 15%;
            background-color: #fafae1;
        }
        
        .tabs{
            margin-top: 5%;
        }
        
        
        .body{
            background-color: #FFD32D;
        }
    </style>
    
</head>

<body>
    
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Examination</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href= {% url 'home' %} >Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Medi-Caps</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin">Admin</a>
                    </li>

                </ul>
            </div>

        </nav>

        <h2 style="text-align: center; margin-top: 5%;">Home</h2>
        <div class="container tabs">
            <div class="row ">
                <div class="col-lg-4 col-sm-6">
                    <div class="card" style="width: 18rem; background-color: #F0FFC2;">
                        <img src="{% static 'graduated.png' %}" class="card-img-top" alt="student">
                        <div class="card-body">
                            <h5 class="card-title">Student</h5>

                            <a type="button" href="student/login" class="btn btn-outline-dark" >Login</a>
                            <a href="student/signup" class="btn btn-dark">Signup</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6">
                    <div class="card" style="width: 18rem; background-color: #FFE4C0;">
                        <img src="{% static 'teacher.png' %}" class="card-img-top" alt="teacher">
                        <div class="card-body">
                            <h5 class="card-title">Professor</h5>
                            
                            <a href="teacher/login" class="btn btn-outline-dark">Login</a>
                            <a href="teacher/signup" class="btn btn-dark">Signup</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-12">
                    <div class="card" style="width: 18rem; background-color: #FFBBBB;">
                        <img src="{% static 'admin.png' %}" class="card-img-top" alt="admin">
                        <div class="card-body">
                            <h5 class="card-title">Admin</h5>
                            
                            <a href="admin" class="btn btn-primary">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
